<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP定位查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        #ipInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
        }
        #searchBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #myIpBtn {
            display: block;
            margin: 0 auto 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #loading {
            text-align: center;
            color: #007bff;
            display: none;
            margin-bottom: 10px;
        }
        #error {
            color: #dc3545;
            margin-bottom: 10px;
            display: none;
        }
        #ipInfo {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
            display: none;
        }
        .ip-item {
            margin-bottom: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="ipInput" placeholder="输入IP地址查询（如8.8.8.8）">
            <button id="searchBtn">查询</button>
        </div>
        <button id="myIpBtn">查询我的IP</button>
        <div id="loading">加载中...</div>
        <div id="error"></div>
        <div id="ipInfo"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
